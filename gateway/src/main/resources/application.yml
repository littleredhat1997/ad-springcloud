server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: city
          uri: http://localhost:9001
          predicates:
            - Path=/city/**
          filters:
            - StripPrefix=1
        - id: weather
          uri: http://localhost:9002
          predicates:
            - Path=/weather/**
          filters:
            - StripPrefix=1