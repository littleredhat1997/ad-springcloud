server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: gateway

zuul:
  ignoredServices: '*'
  routes:
    city:
      path: /city/**
      service-id: city
      strip-prefix: true
    weather:
      path: /weather/**
      service-id: weather
      strip-prefix: true