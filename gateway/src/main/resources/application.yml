spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: city
          uri: lb://city
          predicates:
            - Path=/city/**
          filters:
            - StripPrefix=1
        - id: weather
          uri: lb://weather
          predicates:
            - Path=/weather/**
          filters:
            - StripPrefix=1

server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS